<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }
        
        .result.diabetic {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }
        
        .result.non-diabetic {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .note {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .error {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        
        <div class="note">
            <p>This application uses a machine learning model to predict diabetes based on medical parameters.</p>
        </div>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="pregnancies">Pregnancies</label>
                <input type="number" id="pregnancies" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="glucose">Glucose</label>
                <input type="number" id="glucose" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure</label>
                <input type="number" id="bloodPressure" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="skinThickness">Skin Thickness</label>
                <input type="number" id="skinThickness" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="insulin">Insulin</label>
                <input type="number" id="insulin" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" step="0.1" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="dpf">Diabetes Pedigree Function</label>
                <input type="number" id="dpf" step="0.001" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="0" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing data...</p>
        </div>
        
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Use your public ngrok URL by default
        const DEFAULT_API_URL = 'https://ac4b2077afa5.ngrok-free.app';
        
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous results and errors
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            
            // Get form values
            const inputData = {
                Pregnancies: parseInt(document.getElementById('pregnancies').value),
                Glucose: parseInt(document.getElementById('glucose').value),
                BloodPressure: parseInt(document.getElementById('bloodPressure').value),
                SkinThickness: parseInt(document.getElementById('skinThickness').value),
                Insulin: parseInt(document.getElementById('insulin').value),
                BMI: parseFloat(document.getElementById('bmi').value),
                DiabetesPedigreeFunction: parseFloat(document.getElementById('dpf').value),
                Age: parseInt(document.getElementById('age').value)
            };
            
            console.log('Sending request to:', DEFAULT_API_URL);
            console.log('Input data:', inputData);
            
            // Send request to API
            fetch(DEFAULT_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(inputData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                // Display result
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.prediction) {
                    resultDiv.textContent = data.prediction;
                    if (data.prediction.includes('not')) {
                        resultDiv.className = 'result non-diabetic';
                    } else {
                        resultDiv.className = 'result diabetic';
                    }
                } else {
                    // For your current API format
                    resultDiv.textContent = data;
                    if (data.includes('not')) {
                        resultDiv.className = 'result non-diabetic';
                    } else {
                        resultDiv.className = 'result diabetic';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                // Display error
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message || 'Failed to connect to the API. Please make sure the API server is running.'}`;
            });
        });
    </script>
</body>
</html>
